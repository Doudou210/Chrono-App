<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link rel="stylesheet" href="Chrono.css">
    <link rel="Icon" href="icone-du-logo-vectoriel-chronometre_414847-333.avif">
</head>
<body>
    <div class="wrapper">
        
        <div class="timer">
            <p id="minutes">00</p>
            <p>:</p>
            <p id="secondes">00</p>
            <p>.</p>
            <p id="milliSecondes">00</p>
        </div>
        <button class="stop active" disabled>Stop</button>
        <button class="start">Start</button>
        <button class="split">Split</button>
        <button class="reset active">Reset</button>
        
        <!-- Pour afficher les résultats -->
        <div class="body">
            <p></p>
        </div>
    </div>
    
    <script src="Chrono.js"></script>

</body>
</html>
